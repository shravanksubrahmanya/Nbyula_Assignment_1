{% extends 'base.html' %}
{% load bootstrap4 %}

{% block content %}
    <div class = "container account_form">
        <h1> Edit information about yourself </h1>
        <form method = "POST" enctype="multipart/form-data"> 
            {% csrf_token %}
            {% bootstrap_form form %}
            <input type="submit" value="Update" class="btn btn-primary">
        </form>
    </div>
{% endblock content %}
